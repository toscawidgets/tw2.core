language: python
matrix:
  include:
    - { python: "2.7" }
    - { python: "3.5" }
    - { python: "3.6" }
    - { python: "3.7", dist: xenial }  # Python 3.7+ requires Xenial
    - { python: "3.8-dev", dist: xenial }  # Python 3.8+ requires Xenial
    - { python: "pypy" }
    - { python: "pypy3" }
  allow_failures:
    - python: "3.8-dev"
cache:
  directories:
  - $HOME/.pip-cache
install:
- travis_retry pip install -e .
- travis_retry pip install python-coveralls
before_script:
- pip freeze
script: python setup.py nosetests
after_success: coveralls
