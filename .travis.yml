language: python
python:
 - "2.6"
 - "2.7"
 - "3.3"
cache:
  directories:
  - $HOME/.pip-cache
install:
- travis_retry pip install -e .
- travis_retry pip install python-coveralls
before_script:
- pip freeze
script: python setup.py nosetests
after_success: coveralls
notifications:
    email: false
    irc:
        - "irc.freenode.net#toscawidgets"
    on_success: change
    on_failure: always
